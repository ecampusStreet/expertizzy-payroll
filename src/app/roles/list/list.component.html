<div class="flex-auto">
    <div class="flex flex-col">
      <app-content-navbar [isBack]="false" [title]="'Roles'"></app-content-navbar>
      
      <div class=" bg-gray-100">
        <div class="flex justify-end m-3 items-center">
          <div class="ml-7">
            <button mat-raised-button color="primary" (click)="add()">
              Create role
            </button>
          </div>
        </div>
        <no-data-found *ngIf="!list.length"></no-data-found>
  
        <div style="margin: 15px" class="example-container" *ngIf="list.length">
          <table mat-table [dataSource]="list" class="mat-elevation-z8 w-full table-auto">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="w-4/5"> Name</th>
              <td mat-cell *matCellDef="let element" class="w-4/5">
                {{ element.roleName  | titlecase}}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="w-1/5"  style="    text-align: right;
              padding-right: 24px;">Action</th>
              <td mat-cell *matCellDef="let element" class="w-1/5" style="    text-align: right;
              padding-right: 5px;">
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a vertical three dot icon"
                  (click)="$event.stopPropagation(); action(element, 'edit')"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a home icon"
                  (click)="$event.stopPropagation(); action(element, 'delete')"
                >
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="action(row, 'view')"
            ></tr>
          </table>
        </div>
        <div class="flex justify-center ml-3 mt-3 mb-3 mr-3">
          <button
            mat-raised-button
            color="primary"
            (click)="loadMore()"
            *ngIf="list.length && count > list.length"
          >
            Load more
          </button>
        </div>
      </div>
    </div>
  </div>
