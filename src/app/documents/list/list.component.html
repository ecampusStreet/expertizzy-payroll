<div class="flex-auto">
    <div class="flex flex-col">
      <app-content-navbar [isBack]="false" [title]="'Document'">
      </app-content-navbar>
  
      <div class="bg-gray-100">
        <div class="flex justify-end m-3 items-center">
          <div class="ml-7">
            <button class="mx-2" *ngIf="selected_id " mat-raised-button color="primary" (click)="getLetter()">
              Get document
            </button>
            <button mat-raised-button color="primary" (click)="add()">
              Add document
            </button>
          </div>
        </div>


        <div style="margin: 15px" class="letter-container" >
      <no-data-found *ngIf="!documentList?.length"></no-data-found>
          <table *ngIf="documentList?.length"
          class="flex"
            mat-table
            [dataSource]="documentList "
            class="mat-elevation-z8 "
          >
          <ng-container class="right" matColumnDef="selectRadio">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let row" >
              <mat-radio-group [(ngModel)]="row.selected" (change)="radioSelected(row)">
                <mat-radio-button [value]="row"></mat-radio-button>
            </mat-radio-group>
            </td>
          </ng-container>
            <ng-container class="text-left"  matColumnDef="Lettertype">
              <th mat-header-cell  *matHeaderCellDef>Letter name</th>
              <td mat-cell  *matCellDef="let element">
                {{element.letterName}}
              </td>
            </ng-container>
            <ng-container class="text-right" matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a vertical three dot icon"
                  (click)="$event.stopPropagation(); action(element, 'edit')"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a home icon"
                  (click)="$event.stopPropagation(); action(element, 'delete')"
                >
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="action(row, 'view')"
            ></tr>
            
          </table>
        </div>
      </div>
    </div>
  </div>
