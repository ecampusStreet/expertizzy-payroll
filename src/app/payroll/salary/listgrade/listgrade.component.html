<div class="flex-auto">
    <div class="flex flex-col">
      <app-content-navbar
        [isBack]="false"
        [title]="'Salary grade'"
      ></app-content-navbar>
  
      <div class="min-h-screen bg-gray-100">
        <div class="flex justify-end m-3 items-center">
          <div class="w-full">
            <mat-form-field class="example-full-width w-full search-box m-0 mr-4">
              <span matPrefix> </span>
              <input
                type="text"
                matInput
                placeholder="Search here"
                name="search"
                [(ngModel)]="searchText"
                (click)="search()"
              />
              <button matSuffix mat-button>
                <mat-icon (click)="search()">search</mat-icon>
              </button>
            </mat-form-field>
          </div>
          <div class="ml-7">
            <button mat-raised-button color="primary" (click)="add()">
              Create salary grade
            </button>
          </div>
        </div>
        <!-- <no-data-found *ngIf="!gradeList.length"></no-data-found> -->
  
        <div
          style="margin: 15px"
          class="container-table "
        >
          <table mat-table [dataSource]="gradeList" class="mat-elevation-z8">
            <ng-container matColumnDef="grade">
              <th mat-header-cell *matHeaderCellDef>Grade</th>
              <td mat-cell *matCellDef="let element">
                {{ element.grade }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="from">
              <th mat-header-cell *matHeaderCellDef>From</th>
              <td mat-cell *matCellDef="let element">
                {{ element.from  }}
              </td>
            </ng-container>
  
            <ng-container matColumnDef="to">
              <th mat-header-cell *matHeaderCellDef>To</th>
              <td mat-cell *matCellDef="let element">
                {{ element.to  }}

              </td>
            </ng-container>
  
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Action</th>
              <td mat-cell *matCellDef="let element">
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a vertical three dot icon"
                  (click)="$event.stopPropagation(); action(element, 'edit')"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a home icon"
                  (click)="$event.stopPropagation(); action(element, 'delete')"
                >
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
              (click)="action(row, 'view')"
            ></tr>
          </table>
        </div>
        
      </div>
    </div>
  </div>
