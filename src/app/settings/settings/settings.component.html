<div class="flex-auto">
  <div class="flex flex-col">
    <app-content-navbar
      [isBack]="false"
      [title]="'Settings'"
    ></app-content-navbar>
    <!-- card design -->
    <div class="bg-gray-10">
      <mat-card class="p-6 bg-white px-2 mx-3 my-3">
        <div class="p-2 clear-both">
          <form [formGroup]="setting" enctype="multipart/form-data">
            <div class="flex">
              <div class="w-full">
                <div class="grid lg:grid-cols-1 gap-4">
                  <input
                    hidden
                    type="file"
                    #logoUpload
                    accept=".jpeg,.jpg,.png"
                    (input)="onFileChange($event)"
                  />

                  <div class="relative m-auto">
                    <img *ngIf="!data?.imageUrl" 
                    src="assets/images/setting-logo.jpg"
                      alt="logo"
                      class="w-48"  (click)="logoUpload.click()"
                    />
                    <img style="object-fit: fill;" *ngIf="data?.imageUrl"  src="{{data?.imageUrl}}" alt="" class="w-48 h-20" />
                    <span *ngIf="data?.imageUrl"
                      mat-button
                      color="primary"
                      style="bottom: 2px; color: #3f51b5"
                      class="absolute right-0 bg-gray-300 rounded"
                      (click)="logoUpload.click()"
                    >
                      <mat-icon>edit</mat-icon>
                    </span>
                  </div>

                  <mat-form-field class="example-full-width">
                    <mat-label> Company name</mat-label>
                    <input
                      matInput
                      placeholder="Please enter company name"
                      name="companyName "
                      formControlName="companyName"
                    />
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>Address</mat-label>
                    <input
                      matInput
                      placeholder="Please enter address"
                      name="address"
                      formControlName="address"
                    />
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Brand footer</mat-label>
                    <input
                      matInput
                      placeholder="Please enter brand footer"
                      name="brandFooter"
                      formControlName="brandFooter"
                    />
                  </mat-form-field>
                  <mat-form-field class="example-full-width flex">
                    <mat-label>Week off days</mat-label>
                  <mat-select  name="days" formControlName="weekOff" multiple>
                    <mat-option *ngFor="let day of days" [value]="day.value">
                      {{day.label}}
                    </mat-option>
                  </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="flex justify-end">
              <button mat-raised-button color="primary" [disabled]="!setting.valid || selectedDays?.length" (click)="action()">
                Submit
              </button>
            </div>
          </form>
        </div>
      </mat-card>
    </div>
  </div>
</div>
