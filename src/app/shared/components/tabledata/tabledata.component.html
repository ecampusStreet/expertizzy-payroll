<div  class="example-container m-3">
  <table mat-table [dataSource]="list" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="profile_photo">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" style="width: 100px;"> <img *ngIf="element?.profilePic"
        src="{{element.profilePic.link}}" class="img-cell">
        <img *ngIf="!element?.profilePic" src="assets/images/profile.jpg" class="img-cell"></td>
    </ng-container>
    <!-- <ng-container matColumnDef="empId">
      <th mat-header-cell *matHeaderCellDef> Emp Id. </th>
      <td mat-cell *matCellDef="let element">{{element.empId}} </td>
    </ng-container> -->
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName | titlecase}}  {{element.fatherName | titlecase}} {{element.lastName | titlecase}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.designationName | titlecase}} </td>
    </ng-container>
    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.departmentName | titlecase}} </td>
    </ng-container>
    <ng-container *ngIf="permission?.manage || permission?.delete || permission?.update" matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" > 
        <button *ngIf="permission?.manage || permission?.update" mat-icon-button color="primary" aria-label="Example icon button with a vertical three dot icon" (click)="$event.stopPropagation();action(element,'edit')">
          <mat-icon>edit</mat-icon>
        </button>
        <button *ngIf="permission?.manage || permission?.delete" mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="$event.stopPropagation();action(element,'delete')">
          <mat-icon>delete_forever</mat-icon>
        </button>
        
        <mat-slide-toggle
                color="primary"
                [(ngModel)]="element.false"
                (change)="updateAttendance(element)"
                
              ></mat-slide-toggle>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="action(row,'view')"></tr>
  </table>
  </div>
