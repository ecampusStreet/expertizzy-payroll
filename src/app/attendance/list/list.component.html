<div class="flex-auto">
    <div class="flex flex-col">
      <app-content-navbar
        [isBack]="true"
        [title]="'Attendance history'"
      ></app-content-navbar>
  
      <div class="min-h-screen bg-gray-100">
        <!-- {{employeesList | json}} -->
        <div
          style="margin: 15px"
          class="employee-container"
        >
          <table mat-table [dataSource]="employeesList?.attendanceDetails" class="mat-elevation-z8 table-auto ">
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef>Date</th>
              <td mat-cell *matCellDef="let element">
              {{ element.date | date:'short'}}

              </td>
            </ng-container>
  
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
           
             <td mat-cell *matCellDef="let element"   [style.color]="element?.isPresent ? 'green' : 'red'" >
              {{ element?.isPresent ? 'Present' : 'Absent'}}
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr
              mat-row
              *matRowDef="let row; columns: displayedColumns"
            ></tr>
          </table>
        </div>
      
      </div>
    </div>
  </div>
