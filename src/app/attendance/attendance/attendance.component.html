
<div class="flex-auto">
  <div class="flex flex-col">
   
    <div class="content-banner">
      <h1 class="banner-text"> Attendance</h1>
      <img src="assets/images/attendance-overview.jpg" alt="Attendance-overview">
  </div>

    <div class="min-h-screen mx-5 my-5">
      <div class="grid grid-cols-1 gap-5 sm:grid-cols-1 lg:grid-cols-3">
        <mat-card class="example-card p-3 h-40 relative " >
          <mat-card-content class="p-3">
            <div class="flex flex-col">
              <div>
                <span class="font-semibold text-gray-600">{{
                  today | date: "mediumDate"
                }}</span>
              </div>
              <p class="font-bold text-gray-600 absolute top-20 left-8">
                {{ today | date: "mediumTime" }}
              </p>
            </div>
            <div class="absolute right-3 bottom-5">
              <button mat-raised-button color="primary" (click)="action(todayAttendance)">
                {{ buttonLabel }}
              </button>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card p-3 h-40 relative">
          <mat-card-content class="p-3">
            <div class="flex flex-col">
              <div><span> History</span>
        <img src="assets/images/attendance1.png" alt="" width="100px">
        </div>

            </div>
            <div class="absolute right-3 bottom-5">
              <button mat-raised-button color="primary" routerLink="./userList">
                View <span mat-icon></span>
              </button>
            </div>
          </mat-card-content>
        </mat-card>

        <mat-card class="example-card p-3 h-40 relative">
          <mat-card-content class="p-3">
            <div class="flex flex-col">
              <div><span>Manage  </span></div>
            </div>
            <div class="absolute right-3 bottom-5">
              <button mat-raised-button color="primary" routerLink="./manage">
                Manage 
              </button>
            </div>
          </mat-card-content>
        </mat-card>
        
      </div>
    </div> 
  </div>
</div>
