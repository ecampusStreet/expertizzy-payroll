<mat-drawer-container autosize="true" >
            <mat-drawer mode="side"  opened>
                <app-sidebarmenulist [list]="lists" class="sidebar" #sidebar [expand]=expand (toggle)="toggle()"></app-sidebarmenulist>
            </mat-drawer>
            <mat-drawer-content style="min-height: calc(100vh - 200px); overflow-y: auto; overflow-x: hidden;" >
                <app-header  (toggle)="toggle()"></app-header>
                <router-outlet></router-outlet>
            </mat-drawer-content>
</mat-drawer-container>
