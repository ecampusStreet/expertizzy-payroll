  <div class="flex justify-end ml-3 mt-3 mb-3 mr-3">
    <mat-form-field class="example-full-width w-1/4 search-box" >
      <span matPrefix> </span>
      <input type="text" matInput placeholder="Search here" name= "search" [(ngModel)]= "searchText" (click)="search()">
      <!-- <button matSuffix mat-button><mat-icon (click)="search()">search</mat-icon></button> -->
      <button matSuffix mat-button><mat-icon (click)="openPopup()" >filter_alt</mat-icon></button>

      </mat-form-field>

      <!-- <div class="mx-2">
        <button mat-raised-button color="primary" (click)="openPopup()">
          <mat-icon>filter_alt</mat-icon>
        </button>
      </div> -->

    <div class="mx-2">
      <button mat-raised-button color="primary" (click)="add()">+ Create employee</button>
      </div>
    </div>
  <app-tabledata [list]="employeeList" [titles]="tableheader" (eventAction)="action($event)" ></app-tabledata>
  <div class="flex justify-center ml-3 mt-3 mb-3 mr-3">
    <button mat-raised-button color="primary" (click)="loadMore()" *ngIf="employeeList.length && count > employeeList.length">Load more</button>
    </div>
