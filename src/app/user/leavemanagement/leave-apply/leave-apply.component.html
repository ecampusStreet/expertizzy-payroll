<mat-card class="m-4">
  <form [formGroup]="leaveForm" >
    <h3 class="font-medium">Applying for Leave</h3>
    <div class="grid grid-cols gap-3">
      <mat-form-field appearance="fill">
        <mat-label>Leave type</mat-label>
        <mat-select name="leaveType" formControlName="leaveType">
          <mat-option *ngFor="let type of leaveType " [value]="type.value">
            {{type.label}}
          </mat-option>
        </mat-select>
        <mat-error>Select leave type</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label> Start date -- End date</mat-label>
        <mat-date-range-input [rangePicker]="picker"  min="{{minDate}}"  >
          <input matStartDate placeholder=" From date -" name="start" formControlName="start">
          <input matEndDate placeholder=" To date" name="end" formControlName="end">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contact Detail</mat-label>
        <input type="number" matInput placeholder=" Enter contact detail" name="phone_no" formControlName="phone_no">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Textarea</mat-label>
        <textarea matInput  name="reason" formControlName="reason"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>attachFile</mat-label>
        <input  matInput placeholder="" name="" formControlName="">
      </mat-form-field>

    </div>
    <div class="flex justify-end">
      <button  mat-raised-button color="primary" [disabled]="!leaveForm.valid" (click)="onSubmit()">Submit</button>
    </div>
  </form>
</mat-card>
