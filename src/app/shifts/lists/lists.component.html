<div class="flex-auto">
    <div class="flex flex-col">
      <app-content-navbar [isBack]="false" [title]="'Shifts'">
      </app-content-navbar>
  
      <div class="bg-gray-100">
        <div class="flex justify-end m-4">
          <button mat-raised-button color="primary" (click)="add()">
          Create shifts
          </button>
        </div>
        <no-data-found *ngIf="!list?.length"></no-data-found>
        <div style="margin: 15px" class="example-container">
          <table mat-table [dataSource]="list" class="mat-elevation-z8 w-full"  *ngIf="list?.length">
            <ng-container matColumnDef="name">
              <th mat-header-cell class="text-left " *matHeaderCellDef>Name</th>
              <td mat-cell class="text-left " *matCellDef="let element">
                {{ element.shift_name | titlecase }}
              </td>
            </ng-container>
            <!-- <ng-container matColumnDef="fromDate">
              <th mat-header-cell class="" *matHeaderCellDef>From date</th>
              <td mat-cell class="" *matCellDef="let element">
                {{ element.fromDate | date}}
              </td>
            </ng-container>
            <ng-container matColumnDef="toDate">
              <th mat-header-cell class="" *matHeaderCellDef>To date</th>
              <td mat-cell class="" *matCellDef="let element">
                {{ element.toDate | date}}
              </td>
            </ng-container> -->
            <ng-container matColumnDef="startTime">
              <th mat-header-cell class="" *matHeaderCellDef>Start time</th>
              <td mat-cell class="" *matCellDef="let element">
                {{ momentInstance(element.fromTime, "HH:mm").format("hh:mm A") }}
              </td>
            </ng-container>
            <ng-container matColumnDef="endTime">
              <th mat-header-cell class="" *matHeaderCellDef>End time</th>
              <td mat-cell class="" *matCellDef="let element">
                {{ momentInstance(element.toTime, "HH:mm").format("hh:mm A") }}
              </td>
            </ng-container>
            <ng-container matColumnDef="action" class="text-right">
              <th mat-header-cell  *matHeaderCellDef>Action</th>
              <td mat-cell  *matCellDef="let element">
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a vertical three dot icon"
                  (click)="$event.stopPropagation(); action(element, 'edit')"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="primary"
                  aria-label="Example icon button with a home icon"
                  (click)="$event.stopPropagation(); action(element, 'delete')"
                >
                  <mat-icon>delete_forever</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr
              mat-header-row
              *matHeaderRowDef="displayedColumns; sticky: true"
            ></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
        <div class="flex justify-center ml-3 mt-3 mb-3 mr-3">
          <button
            mat-raised-button
            color="primary"
            (click)="loadMore()"
            *ngIf="list?.length && count > list?.length"
          >
            Load more
          </button>
        </div>
      </div>
    </div>
  </div>
